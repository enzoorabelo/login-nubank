<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <header>
            <img src="logo.png" title="Logo" height="100" width="100" class="logo">
        </header>
    </div>

    <main>
        <form action="#" method="get" class="form">
            <header class="titulo">Faça seu login</header>

            <div class="login">
                <input type="text" name="cpf" placeholder="CPF" required class="cpf"><br><br><br>
                <input type="password" name="senha" placeholder="Senha" required class="senha">
            </div>

            <div class="botao-continuar">
                <button class="botao">CONTINUAR</button>
            </div>

            <div class="esqueci">
                <a href="#" class="teste">Esqueci minha senha ></a>
                </div>
                <div class="cliente">
                <a href="#" class="teste2">Ainda não sou cliente ></a>
            </div>

        </form>
    </main>
    
</body>
</html>
